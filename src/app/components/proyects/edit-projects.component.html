<div class="row vh-100" >
    <div class="container col-6" style="border: 5px solid #000000 ; border-radius: 10px;">
<form (ngSubmit)="onEdit()" novalidate #f="ngForm" *ngIf="project" >
  <div class="form-outline ">
      <label class="form-label" for="name">Nombre</label>
      <input type="text" id="name" class="form-control" name="name" [(ngModel)]="project.name" required />
      
    </div>
       
    <div class="form-outline">
      <label class="form-label" for="DescP">Descripci√≥n</label>
      <input type="text" id="descP" class="form-control" name="descP" [(ngModel)]="project.descP" required />
      
    </div>
    <div class="form-outline">
      <label class="form-label" for="imgP">Imagen Proyecto</label>
      <input type="file" id="imgP" class="form-control" name="imgP" [(ngModel)]="project.imgP" required (change)="uploadImg($event)" accept=".jpg, .jpeg, .png" />
      
    </div>
    <div class="image">
      <img [src]="imageServ.url" style="width: 100px;" alt="">
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
</form>
      
  </div>
</div>
